<div class="container-cabecalho">
  <h5>Estoque</h5>

</div>
<br><br>
<div class="fundo">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome estoque</th>
        <th scope="col">Nome ingrediente</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Unidade</th>
        <th scope="col">Validade</th>
        <th scope="col">Data Compra</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let ingrediente of null"  [routerLink]="['/ingredientes/', ingrediente.id]" class="linhaClicavel">
        <td>{{ingrediente.nomeIngrediente}}</td>
        <td>{{ingrediente.tipo}}</td>
        <td>{{ingrediente.valor_unidade | currency: 'BRL' }}</td>
        <td>{{ingrediente.unidade}}</td>
        <td>{{ingrediente.fornecedor}}</td>
      </tr>
    </tbody>
  </table>
</div>
