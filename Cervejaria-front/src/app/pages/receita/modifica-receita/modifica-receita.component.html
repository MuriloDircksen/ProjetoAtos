<div class="container-cabecalho">
  <h5>{{titulo}}</h5>
</div>
<br>

<div class="fundo">
  <div class="container">
    <form [formGroup]="formReceita" *ngIf="formReceita" (ngSubmit)="modificaReceita()">
      <div class="container-quadro" >
        <br>
        <div class="row">
          <div  class="form-floating mt-3 mb-4 col-6">
            <input formControlName="nome" type="text" class="form-control" id="floatingNome" placeholder="Nome Receita">
            <label for="floatingNome">Nome Receita</label>
          </div>
          <div  class="form-floating mt-3 mb-4 col-6">
            <input formControlName="responsavelReceita" type="text" class="form-control" id="floatingResponsavel" placeholder="Responsável Receita">
            <label for="floatingResponsavel">Responsável Receita</label>
          </div>
        </div>
        <div class="row">
          <div  class="form-floating mt-3 mb-4 col-6">
            <input formControlName="estilo" type="text" class="form-control" id="floatingEstacao" placeholder="Estilo Cerveja">
            <label for="floatingEstacao">Estilo Cerveja</label>
          </div>
          <div  class="form-floating mt-3 mb-4 col-6">
            <input formControlName="volumeReceita" type="text" class="form-control" id="floatingVolume" placeholder="Volume da Receita">
            <label for="floatingVolume">Qual volume dessa receita?</label>
          </div>
        </div>

        <div  class="row">
          <div class="form-floating mt-3 mb-4 col-6 ">
            <input formControlName="orcamento" class="form-control" id="floatingOrcamento" placeholder="Orçamento">
            <label for="floatingOrcamento">Orçamento</label>
          </div>
          <div class="form-floating mt-3 mb-4 col-6 ">
            <input formControlName="quantidadeIngrediente"  type="number" class="form-control" id="floatingquantidadeIngrediente" placeholder="Ano lançamento">
            <label for="floatingquantidadeIngrediente">Quantidade de ingredientes</label>
          </div>
        </div>
        <h5>Ingredientes:</h5>
        <div  class="row" *ngFor="let item of quantidadeIngredientes">
          <div  class="form-floating mt-3 mb-4 col-6">
            <select class="form-select" id="ingrediente"  formControlName="ingrediente" > <!-- [(ngModel="ingrediente.id")] (change)="onSelect($event.target.value) [ngModelOptions]="{standalone: true}""-->
              <option value="" disabled selected>Ingredientes</option>
              <option *ngFor="let ingrediente of listaIngredientes"  value="ingrediente.id">{{ingrediente.nomeIngrediente}}</option>
            </select>
          </div>
          <div class="form-floating mt-3 mb-4 col-6 ">
            <input formControlName="quantidade"  type="text" class="form-control" id="floatingQuantidade" placeholder="Quantidade">
            <label for="floatingQuantidade">Quantidade</label>
          </div>
        </div>
      </div>
      <div  class="imagemModa">
        <img src="../../../../assets/cliclo-moda.png">
      </div>
      <br>
      <div>
        <div class="ajustaBotoes">
          <div class="botaoExcluir" *ngIf="receitaId !== 'criar'">
            <button type="submit" class="btn btn-danger" (click)="null">Excluir</button>
          </div >
          <div class="botoesPadrao">
            <button type="submit" (click)="null" class="btn btn-light botaoCancelar">Cancelar</button>
            <button type="submit" [disabled]="!formReceita.valid" class="btn btn-primary">Atualizar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
